<div class="booking-card-container">
    <!-- Tour ID Display (if needed) -->
    <div *ngIf="tourId">
        <h2>Book a Hotel for Tour ID: {{ tourId }}</h2>
    </div>

    <!-- Hotel Selection Dropdown -->
    <div class="form-group">
        <label for="hotelSelect">Select a Hotel</label>
        <select id="hotelSelect" class="form-control" [(ngModel)]="selectedHotelId">
            <option *ngFor="let hotel of hotels" [value]="hotel.id">
                {{ hotel.name }} (Rating: {{ '7'}})
            </option>
        </select>
    </div>

    <!-- Number of Adults Input -->
    <div class="form-group">
        <label for="adultsInput">Number of Adults</label>
        <input id="adultsInput" type="number" class="form-control" [(ngModel)]="adults"
            placeholder="Enter number of adults" />
    </div>

    <!-- Number of Kids Input -->
    <div class="form-group">
        <label for="kidsInput">Number of Kids</label>
        <input id="kidsInput" type="number" class="form-control" [(ngModel)]="kids"
            placeholder="Enter number of kids" />
    </div>

    <!-- Submit Button -->
    <div class="form-group">
        <button class="btn btn-primary" (click)="submitBooking()">Book Now</button>
    </div>

    <!-- Booking Total Display -->
    <div *ngIf="bookingTotal > 0" class="alert alert-success">
        <p>Booking Successful!</p>
        <p>Total Price: ${{ bookingTotal }}</p>
        <p>Booking ID: {{ bookingId }}</p>

        <!-- button to apply coupon -->
        <button class="btn btn-primary" (click)="applyCoupon()">Apply Coupon</button>
        <!-- Payment Button -->
        <button class="btn btn-success" (click)="makePayment()">Make Payment</button>
    </div>

    <!-- Error Message (if no hotel selected) -->
    <div *ngIf="!selectedHotelId" class="alert alert-danger">
        <p>Please select a hotel before proceeding.</p>
    </div>

    <!-- Toast Notification -->
    <div *ngIf="showToast" class="toast-notification">
        {{ errorMessage }}
    </div>
</div>
