<div class="payment-container">
    <!-- Only show the congratulations if the payment is successful -->
    <div *ngIf="isSuccess; else errorContent" class="congrats-container">
        <div class="animation-box">
            <!-- Example: Simple Lottie animation or confetti animation -->
            <img src="assets/animations/congrats-animation.gif" alt="Congratulations" class="congrats-animation" />
        </div>
        <h1 class="congrats-message">Congratulations! ðŸŽ‰</h1>
        <p class="congrats-text">
            Your payment was successful. Thank you for booking with us!
        </p>
        <button class="btn btn-primary" (click)="goToTours()">
            Go to Dashboard
        </button>
    </div>

    <!-- Error content for failed payment validation -->
    <ng-template #errorContent>
        <div class="error-container">
            <h1 class="error-message">Payment Validation Failed ðŸ˜ž</h1>
            <p class="error-text">{{ errorMessage || 'An error occurred during payment validation. Please try again.' }}
            </p>
            <button class="btn btn-danger" (click)="retryPayment()">
                Retry Payment
            </button>
        </div>
    </ng-template>
</div>
