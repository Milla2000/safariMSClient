<!-- register-form.component.html -->

<div class="container">
    <form class="registration-form" (ngSubmit)="register()">
        <h1>Welcome to Safari Tours</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="userDto.name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="userDto.email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="userDto.password" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="userDto.phoneNumber">
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" [(ngModel)]="userDto.role">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
